<!DOCTYPE html>
<html th:replace="includes/layouts :: basicLayout(~{::title},~{::main},~{},~{})" lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Livres - Bibliothèque</title>
</head>
<body>
<main role="main" class="container mt-1">
    <form class="mb-5 mt-2" th:action="@{/books}" th:object="${book}" id="form-site" method="post">
        <h1 class="mb-4">Ajouter un livre</h1>
        <div class="form-row mb-3">
            <div class="col-sm-6">
                <label for="isbn">ISBN<span class="text-danger">*</span></label>
                <input class="form-control" th:classappend="${#fields.hasErrors('isbn')} ? 'is-invalid' : ''"
                       id="isbn" type="text" th:field="*{isbn}" placeholder="isbn"
                       required/>
                <div th:if="${#fields.hasErrors('isbn')}" th:class="invalid-feedback"
                     th:errors="*{isbn}">Error
                </div>
            </div>
        </div>
        <div class="form-row my-3">
            <div class="col-md-6">
                <label for="name">Nom du livre<span class="text-danger">*</span></label>
                <input class="form-control" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''" id="name"
                       type="text" th:field="*{name}" placeholder="Nom du livre" th:value="*{name}" required/>
                <div th:if="${#fields.hasErrors('name')}" th:class="invalid-feedback"
                     th:errors="*{name}">Error
                </div>
            </div>
        </div>

        <div class="form-row my-3">
            <div class="col-md-6">
                <label for="author">Auteur<span class="text-danger">*</span></label>
                <input class="form-control" th:classappend="${#fields.hasErrors('author')} ? 'is-invalid' : ''"
                       id="author"
                       type="text" th:field="*{author}" placeholder="Auteur" th:value="*{author}" required/>
                <div th:if="${#fields.hasErrors('author')}" th:class="invalid-feedback"
                     th:errors="*{author}">Error
                </div>
            </div>
        </div>
        <div class="form-row my-3">
            <div class="col-md-6">
                <label for="publisher">Éditeur<span class="text-danger">*</span></label>
                <input class="form-control" th:classappend="${#fields.hasErrors('publisher')} ? 'is-invalid' : ''"
                       id="publisher"
                       type="text" th:field="*{publisher}" placeholder="Éditeur" th:value="*{author}" required/>
                <div th:if="${#fields.hasErrors('publisher')}" th:class="invalid-feedback"
                     th:errors="*{publisher}">Error
                </div>
            </div>
        </div>

        <div class="col-sm-3">
            <label for="releaseDate">Date de parution<span class="text-danger">*</span></label>
            <input class="form-control"
                   th:classappend="${#fields.hasErrors('releaseDate')} ? 'is-invalid' : ''"
                   id="releaseDate" type="date" th:field="*{releaseDate}" required/>
            <div th:if="${#fields.hasErrors('releaseDate')}" th:class="invalid-feedback"
                 th:errors="*{releaseDate}">name Error
            </div>
        </div>

        <div class="form-row my-3">
            <div class="col-12">
                <label for="description">Description</label>
                <textarea class="form-control w-100 h-100px no-resize"
                          th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''" id="description"
                          type="text" th:field="*{description}" placeholder="Description"
                          th:value="*{description}"></textarea>
                <div th:if="${#fields.hasErrors('description')}" th:class="invalid-feedback"
                     th:errors="*{description}">name Error
                </div>
            </div>
        </div>

        <div class="form-row align-items-center my-3">
            <input class="btn btn-primary btn-lg col-sm-5 ml-auto mr-auto p-2 my-3" type="submit" value="Valider">
        </div>
    </form>
</main>
</body>
</html>
